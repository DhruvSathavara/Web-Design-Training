<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let numOfRow = 5;
        for(let row =1;row<=numOfRow;row++){
            for(let sp=1;sp<row;sp++){
                document.write("&nbsp;");
            }
            for(let col=1;col<=numOfRow;col++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
