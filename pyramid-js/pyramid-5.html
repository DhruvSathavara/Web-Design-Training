<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let n=11;
        for(let row=1;row<=n;row++){
            for(let col=1;col<=(n+1)/2;col++){
                if((row==1 || row==n || row==(n+1)/2) &&(col !==1 && col !==(n+1)/2)){
                    document.write("*");
                }
                else if((row !==1 && row !==n && row !== (n+1)/2) && (col == 1 || col == (n+1)/2)){
                    document.write("*");
                }
                else{
                    document.write("&nbsp; ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
