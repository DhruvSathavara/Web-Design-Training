<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>    

        let n =5;
        for(let row=1;row<=n;row++){
            for(let sp=1;sp<=n-row;sp++){
                document.write("&nbsp; ");
            }
            for(let col=1;col<=row*2;col+=2){
                document.write(col);
            }
            for(let col=(row*2)-3;col>=1;col-=2){
                document.write(col);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
